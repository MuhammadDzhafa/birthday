        // State untuk musik

        // Inisialisasi audio + AUTOPLAY FIX
useEffect(() => {

  // Fungsi autoplay
  const tryAutoplay = async () => {
    try {
      await audioRef.current.play();
      setIsMusicPlaying(true);
      console.log("Musik autoplay berhasil");
    } catch (e) {
      console.log("Autoplay diblokir, menunggu interaksi pengguna");

      // Aktifkan listener untuk memulai musik setelah user klik
      const startOnUserGesture = () => {
        audioRef.current.play().then(() => {
          setIsMusicPlaying(true);
          window.removeEventListener("click", startOnUserGesture);
          window.removeEventListener("touchstart", startOnUserGesture);
          console.log("Musik diputar setelah interaksi");
        });
      };

      window.addEventListener("click", startOnUserGesture);
      window.addEventListener("touchstart", startOnUserGesture);
    }
  };

  // Coba autoplay setelah sedikit delay
  setTimeout(() => {
    tryAutoplay();
  }, 800);

  // Cleanup
  return () => {
    if (audioRef.current) {
      audioRef.current.pause();
      audioRef.current = null;

  };
}, []);


        // Update volume saat state volume berubah
        useEffect(() => {
          if (audioRef.current) {
            audioRef.current.volume = volume;
          }
        }, [volume]);

        // Fungsi untuk toggle musik
        const toggleMusic = () => {
          if (audioRef.current) {
            if (isMusicPlaying) {
              audioRef.current.pause();
            } else {
              audioRef.current
                .play()
                .catch((e) => console.log("Gagal memutar musik:", e));
            }
            setIsMusicPlaying(!isMusicPlaying);
          }
        };

        // Fungsi untuk membuat not musik
        const createMusicNote = () => {
          const id = Date.now() + Math.random();
          const colors = ["#60A5FA", "#3B82F6", "#1D4ED8", "#93C5FD"];
          const color = colors[Math.floor(Math.random() * colors.length)];

          setMusicNotes((prev) => [
            ...prev,
            {
              id,
              x: Math.random() * 90 + 5, // 5-95%
              y: 100,
              color,
              size: Math.random() * 30 + 20,
              speed: Math.random() * 3 + 1,
            },
          ]);

          setTimeout(() => {
            setMusicNotes((prev) => prev.filter((n) => n.id !== id));
          }, 3000);
        };

        // Animasi not musik naik
        useEffect(() => {
          if (isMusicPlaying) {
            const interval = setInterval(() => {
              setMusicNotes((prev) =>
                prev
                  .map((note) => ({
                    ...note,
                    y: note.y - note.speed,
                  }))
                  .filter((note) => note.y > -10)
              );

              // Buat not musik baru secara acak
              if (Math.random() > 0.7) {
                createMusicNote();
              }
            }, 50);

            return () => clearInterval(interval);
          }
        }, [isMusicPlaying, musicNotes.length]);

        // Efek untuk pesan lucu
        useEffect(() => {
          if (clickCount > 0 && clickCount % 10 === 0) {
            const randomIndex = Math.floor(
              Math.random() * funnyMessages.length
            );
            setCurrentFunnyMessage(funnyMessages[randomIndex]);

            // Hilangkan pesan setelah 3 detik
            setTimeout(() => {
              setCurrentFunnyMessage("");
            }, 3000);
          }
        }, [clickCount]);

        // Efek untuk halaman terakhir
        useEffect(() => {
          if (currentPage === 3 && !showMessage) {
            const timer = setTimeout(() => setShowMessage(true), 500);
            return () => clearTimeout(timer);
          }

          // Tambahkan balon saat halaman berubah
          if (currentPage === 2 || currentPage === 3) {
            createBalloons();
          }
        }, [currentPage]);

        // Fungsi untuk membuat hati
        const createHeart = (x, y) => {
          const id = Date.now() + Math.random();
          const colors = [
            "#60A5FA",
            "#3B82F6",
            "#1D4ED8",
            "#93C5FD",
            "#DBEAFE",
          ];
          const color = colors[Math.floor(Math.random() * colors.length)];

          setHearts((prev) => [
            ...prev,
            {
              id,
              x,
              y,
              color,
              size: Math.random() * 20 + 20,
              rotation: Math.random() * 360,
            },
          ]);

          setTimeout(() => {
            setHearts((prev) => prev.filter((h) => h.id !== id));
          }, 2000);

          setClickCount((prev) => prev + 1);
        };

        // Fungsi untuk membuat konfeti
        const createConfetti = () => {
          const newConfetti = Array.from({ length: 80 }, (_, i) => ({
            id: Date.now() + i,
            x: Math.random() * 100,
            y: -10,
            delay: Math.random() * 0.5,
            color: [
              "#60A5FA",
              "#3B82F6",
              "#1D4ED8",
              "#93C5FD",
              "#A78BFA",
              "#F472B6",
              "#FBBF24",
            ][Math.floor(Math.random() * 7)],
            shape: Math.random() > 0.5 ? "circle" : "square",
            size: Math.random() * 10 + 5,
          }));
          setConfetti(newConfetti);
          setTimeout(() => setConfetti([]), 3000);

          setClickCount((prev) => prev + 1);
        };

        // Fungsi untuk membuat balon
        const createBalloons = () => {
          const newBalloons = Array.from({ length: 15 }, (_, i) => ({
            id: Date.now() + i,
            x: Math.random() * 90 + 5,
            y: 100,
            speed: Math.random() * 2 + 1,
            color: ["#60A5FA", "#3B82F6", "#1D4ED8", "#93C5FD", "#A78BFA"][
              Math.floor(Math.random() * 5)
            ],
            size: Math.random() * 40 + 30,
          }));
          setBalloons(newBalloons);

          // Hapus balon setelah 10 detik
          setTimeout(() => {
            setBalloons([]);
          }, 10000);
        };

        // Animasi balon naik
        useEffect(() => {
          const interval = setInterval(() => {
            setBalloons((prev) =>
              prev
                .map((balloon) => ({
                  ...balloon,
                  y: balloon.y - balloon.speed,
                }))
                .filter((balloon) => balloon.y > -20)
            );
          }, 50);

          return () => clearInterval(interval);
        }, [balloons.length]);

        // Fungsi untuk drag and drop
        const handleDragStart = (e) => {
          setIsDragging(true);
          setDragOffset({
            x: e.clientX - (cakeRef.current?.offsetLeft || 0),
            y: e.clientY - (cakeRef.current?.offsetTop || 0),
          });
        };

        const handleDrag = (e) => {
          if (isDragging && cakeRef.current) {
            cakeRef.current.style.left = `${e.clientX - dragOffset.x}px`;
            cakeRef.current.style.top = `${e.clientY - dragOffset.y}px`;
            cakeRef.current.style.position = "fixed";
          }
        };

        const handleDragEnd = () => {
          setIsDragging(false);
          if (cakeRef.current) {
            cakeRef.current.style.position = "";
            cakeRef.current.style.left = "";
            cakeRef.current.style.top = "";
          }
        };

        return (

              createHeart(e.clientX, e.clientY);
              // Buat not musik saat diklik
              if (isMusicPlaying && Math.random() > 0.5) {
                createMusicNote();
              }
            }}
            onMouseMove={(e) => {
              // efek random heart
              if (Math.random() > 0.99) createHeart(e.clientX, e.clientY);

              // drag
              handleDrag(e);
            }}
            onMouseUp={handleDragEnd}
            onTouchMove={(e) => {
              // Untuk touch devices
              if (e.touches.length === 1) {
                const touch = e.touches[0];
                if (Math.random() > 0.99) createHeart(touch.clientX, touch.clientY);

                <span className="text-xs w-8 md:w-10">
